<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="/styles/app.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1>画像ギャラリーをつくろう</h1>

      <h2>その１</h2>
      <div class="gallery" id="myGallery">
        <ol class="gallery-images">
          <li class="gallery-image-item active" data-gallery-image="1">
            <img src="/images/image_1.jpeg" alt="" />
          </li>
          <li class="gallery-image-item" data-gallery-image="2">
            <img src="/images/image_2.jpeg" alt="" />
          </li>
          <li class="gallery-image-item" data-gallery-image="3">
            <img src="/images/image_3.jpeg" alt="" />
          </li>
        </ol>
        <ol class="gallery-thumbnails">
          <li class="gallery-thumbnail-item" data-gallery-thumbnail="1">
            <img src="/images/thumbnail_1.jpeg" alt="" />
          </li>
          <li class="gallery-thumbnail-item" data-gallery-thumbnail="2">
            <img src="/images/thumbnail_2.jpeg" alt="" />
          </li>
          <li class="gallery-thumbnail-item" data-gallery-thumbnail="3">
            <img src="/images/thumbnail_3.jpeg" alt="" />
          </li>
        </ol>
      </div>

      <h2>その２</h2>
      <div class="gallery" id="myGallery2">
        <ol class="gallery-images">
          <li class="gallery-image-item active" data-gallery-image="4">
            <img src="/images/image_4.jpeg" alt="" />
          </li>
          <li class="gallery-image-item" data-gallery-image="5">
            <img src="/images/image_5.jpeg" alt="" />
          </li>
          <li class="gallery-image-item" data-gallery-image="6">
            <img src="/images/image_6.jpeg" alt="" />
          </li>
        </ol>
        <ol class="gallery-thumbnails">
          <li class="gallery-thumbnail-item" data-gallery-thumbnail="4">
            <img src="/images/thumbnail_4.jpeg" alt="" />
          </li>
          <li class="gallery-thumbnail-item" data-gallery-thumbnail="5">
            <img src="/images/thumbnail_5.jpeg" alt="" />
          </li>
          <li class="gallery-thumbnail-item" data-gallery-thumbnail="6">
            <img src="/images/thumbnail_6.jpeg" alt="" />
          </li>
        </ol>
      </div>

    </div>
  </main>
  <script src="/scripts/app.js"></script>
</body>

</html>
