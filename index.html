<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>

<body>
  <main>
    <div class="main-image">
      <img class="panel active" id="panel1" src="/images/image_1.jpeg">
      <img class="panel" id="panel2" src="/images/image_2.jpeg">
      <img class="panel" id="panel3" src="/images/image_3.jpeg">
    </div>

    <div class="thumbnails">
      <img class="thumbnail" id="1" src="/images/thumbnail_1.jpeg">
      <img class="thumbnail" id="2" src="/images/thumbnail_2.jpeg">
      <img class="thumbnail" id="3" src="/images/thumbnail_3.jpeg">
    </div>
  </main>
  <script src="/scripts/app.js"></script>
</body>

</html>
