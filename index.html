<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>

<body>
  <main>
    <div class="main-image">
      <img class="panel1 active " id="panel1" src="/images/image_1.jpeg">
      <img class="panel1" id="panel2" src="/images/image_2.jpeg">
      <img class="panel1" id="panel3" src="/images/image_3.jpeg">
    </div>

    <div class="thumbnails">
      <img class="thumbnail tn1" id="1" src="/images/thumbnail_1.jpeg">
      <img class="thumbnail tn1" id="2" src="/images/thumbnail_2.jpeg">
      <img class="thumbnail tn1" id="3" src="/images/thumbnail_3.jpeg">
    </div>

    <div class="main-image">
      <img class="panel2 active" id="panel4" src="/images/image_4.jpeg">
      <img class="panel2" id="panel5" src="/images/image_5.jpeg">
      <img class="panel2" id="panel6" src="/images/image_6.jpeg">
    </div>

    <div class="thumbnails">
      <img class="thumbnail tn2" id="4" src="/images/thumbnail_4.jpeg">
      <img class="thumbnail tn2" id="5" src="/images/thumbnail_5.jpeg">
      <img class="thumbnail tn2" id="6" src="/images/thumbnail_6.jpeg">
    </div>

  </main>
  <script src="/scripts/app.js"></script>

</html>
