<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="gallery" data-gallery>
        <figure class="gallery-main">
          <img src="/images/image_1.jpeg" alt="" data-gallery-image>
        </figure>
        <ul class="gallery-thumbnails">
          <li class="gallery-thumbnail-item">
            <img src="/images/thumbnail_1.jpeg" alt="" data-gallery-src="/images/image_1.jpeg">
          </li>
          <li class="gallery-thumbnail-item">
            <img src="/images/thumbnail_2.jpeg" alt="" data-gallery-src="/images/image_2.jpeg">
          </li>
          <li class="gallery-thumbnail-item">
            <img src="/images/thumbnail_3.jpeg" alt="" data-gallery-src="/images/image_3.jpeg">
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="/scripts/app.js"></script>
</body>

</html>
