<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles/app.css" />
  </head>

  <body>
    <main>
      <!-- Insert code here. -->
      <div class="container">
        <p>■課題1</p>
        <div class="center">
          <img class="main_img" id="main_img_1" src="./images/image_1.jpeg" />
        </div>
        <div class="img_list center">
          <img
            data-num="1"
            data-num2="1"
            class="img_list_items"
            src="./images/thumbnail_1.jpeg"
          />
          <img
            data-num="2"
            data-num2="1"
            class="img_list_items"
            src="./images/thumbnail_2.jpeg"
          />
          <img
            data-num="3"
            data-num2="1"
            class="img_list_items"
            src="./images/thumbnail_3.jpeg"
          />
        </div>
      </div>

      <div class="container">
        <p>■課題2</p>
        <div class="center">
          <img class="main_img" id="main_img_2" src="./images/image_4.jpeg" />
        </div>
        <div class="img_list center">
          <img
            data-num="4"
            data-num2="2"
            class="img_list_items"
            src="./images/thumbnail_4.jpeg"
          />
          <img
            data-num="5"
            data-num2="2"
            class="img_list_items"
            src="./images/thumbnail_5.jpeg"
          />
          <img
            data-num="6"
            data-num2="2"
            class="img_list_items"
            src="./images/thumbnail_6.jpeg"
          />
        </div>
      </div>
    </main>
    <script src="./scripts/app.js"></script>
  </body>
</html>
