<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>

<body>
  <main>
    <section>
      <img id="photo1" class="photo visible" src="images/image_1.jpeg" alt="image_1">
      <img id="photo2" class="photo" src="images/image_2.jpeg" alt="image_2">
      <img id="photo3" class="photo" src="images/image_3.jpeg" alt="image_3">
    </section>
    <section id="select">
      <img class="choice" src="images/thumbnail_1.jpeg" alt="thumbnail_1" onclick="onClickPhoto('photo1')">
      <img class="choice" src="images/thumbnail_2.jpeg" alt="thumbnail_2" onclick="onClickPhoto('photo2')">
      <img class="choice" src="images/thumbnail_3.jpeg" alt="thumbnail_3" onclick="onClickPhoto('photo3')">
    </section>

    <!-- yamamoto -->
    <div id="image_box">

      <section id="main_box">
        <img id="photo4" class="photo visible" src="images/image_4.jpeg">
        <img id="photo5" class="photo" src="images/image_5.jpeg">
        <img id="photo6" class="photo" src="images/image_6.jpeg">
      </section>
      <section>
        <img id="photo4" class="choice" src="images/thumbnail_4.jpeg">
        <img id="photo5" class="choice" src="images/thumbnail_5.jpeg">
        <img id="photo6" class="choice" src="images/thumbnail_6.jpeg">
      </section>

    </div>

  </main>
  <script src="/scripts/app.js"></script>
</body>

</html>
